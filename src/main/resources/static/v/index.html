<script src="../layui/layui.js"></script>

<script>
    const query_path = 'query/info';
    let demands_count
            , quotes_count
            , processing_count
            , current_rate
            , demand;

    function getInfo() {
        return new Promise((resolve, reject) => {
            fetch(query_path, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.ok) {
                    return res.json();
                } else {
                    throw new Error('网络异常');
                }
            }).then(res => {
                if (res.code === 0) {
                    resolve(res.data);
                } else {
                    reject(res.msg);
                }
            }).catch(err => {
                reject(err);
            });
        });
    }

    var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();

    getInfo().then(data => {
        demands_count = data.demands_count;
        quotes_count = data.quotes_count;
        processing_count = data.processing_count;
        current_rate = data.current_rate;
        demand = {
            "label": data.labels,
            "count": data.counts
        }

        if (typeof demands_count === 'undefined') demands_count = 0;
        if (typeof quotes_count === 'undefined') quotes_count = 0;
        if (typeof processing_count === 'undefined') processing_count = 0;
        if (typeof current_rate === 'undefined') current_rate = 3.5
        if (typeof demand === 'undefined') demand = {
            'label': ['2023/3/21', '2023/3/22', '2023/3/23', '2023/3/24', '2023/3/25'],
            'count': [820, 932, 901, 934, 1290, 1330, 1320]
        };

        layui.use(['element', 'layer', 'util', 'rate'], function () {
            var element = layui.element
                    , layer = layui.layer
                    , util = layui.util
                    , rate = layui.rate
                    , $ = layui.$;


            $('#demands_count').text(demands_count);
            $('#quotes_count').text(quotes_count);
            $('#processing_count').text(processing_count);

            rate.render({
                elem: '#rate'
                , value: current_rate.toString()
                , half: true
                , readonly: true
            })

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', {icon: 0});
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });
        });


        option = {
            title: {
                show: true,
                text: '采购需求数量',
                left: 'center',
                top: 'bottom'
            },
            tooltip: {
                show: true,
                axisPointer: {
                    type: 'cross',
                    snap: true,
                    label: {
                        backgroundColor: '#6a7985'
                    },
                },
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: demand.label
                // ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: demand.count,
                    // [820, 932, 901, 934, 1290, 1330, 1320]
                    type: 'line',
                    smooth: true,
                    areaStyle: {
                        opacity: 0.5
                    }
                }
            ]
        };
        myChart.hideLoading();
        myChart.setOption(option);
    })







</script>
