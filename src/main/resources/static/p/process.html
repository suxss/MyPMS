<script>
    const searchParams = new URLSearchParams(window.location.search)
        , id = searchParams.get('id')
        , query_status_path = 'query/status'
        , upload_path = 'upload/contract'
        , download_path = 'download/contract'
        , agree_path = 'agree/contract'
        , cancel_path = 'delete/processing'
        , confirm_path = 'confirm/delivery'
        , rate_path = 'add/rate';
    const debugFlag = false
        , status = getStatus();

    if (!debugFlag) {
        $(".next").hide();
    }

    function getStatus() {
        return new Promise((resolve, reject) => {
            fetch(query_status_path + "?id=" + id)
            .then(response => response.json())
            .then(function (data) {
                if (data.code === 0) {
                    resolve(data.data.status);
                } else {
                    reject(data.msg);
                }
            })
            .catch(err => {
                reject(err)
            });
        })
    }

    $("#id").text(id);
    $("#downloadBtn").attr("href", download_path + "?id=" + id);  //设置下载合同的链接

    layui.config({
                base: '../layui/myplugins/'
            }
    ).use(['element', 'layer', 'util', 'laydate', 'step', 'form', 'upload', 'rate'], function () {
        var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , laydate = layui.laydate
                , upload = layui.upload
                , step = layui.step
                , form = layui.form
                , rate = layui.rate
                , $ = layui.$;

        if (status >= 1 && status <= 6) {
            for (let i = 1; i < status; i++) {
                next();
            }
        }

        rate.render({
            elem: '#rate'
            ,value: '0'
            ,half: true
            ,text: true
        })

        upload.render({
            elem: '#upload1'
            ,accept: 'file'
            ,exts: 'pdf|doc|docx'
            ,auto: false
            ,multiple: false
            ,data: {
                "id": id
            }
            ,url: 'https://httpbin.org/post' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            // upload_path
            ,bindAction: '#submitBtn1'
            ,size: 1024 * 10
            ,done: function(res){
                res = JSON.parse(res);
                if (res.code === 0) {
                    layer.msg('上传成功');
                    next();
                } else {
                    layer.msg('上传失败');
                }
            }
        });

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            // index: 3,
            stepItems: [{
                title: '步骤1', desc: '采购员<br>上传采购合同'
            }, {
                title: '步骤2', desc: '供应商<br>签署合同并上传'
            }, {
                title: '步骤3', desc: '采购员<br>进行确认'
            }, {
                title: '步骤4', desc: '供应商<br>确认发货'
            }, {
                title: '步骤5', desc: '采购员<br>确认收货'
            }, {
                title: '步骤6', desc: '双方<br>互相评价'
            }]
        });

        form.on('submit(formStep)', function (data) {
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            step.next('#stepForm');
            return false;
        });

        $("#agreeBtn").on('click', function () {
            fetch(agree_path, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id
                })
            }).then(res => res.json())
            .then(function (data) {
                if (data.code === 0) {
                    layer.msg('合同已签署', {icon: 1});
                    next();
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }).catch(function (err) {
                layer.msg('网络错误', {icon: 2});
            });
        })

        $("#cancelBtn").on('click', function () {
            fetch(cancel_path, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id
                })
            }).then(res => res.json())
            .then(function (data) {
                if (data.code === 0) {
                    layer.msg('已取消', {icon: 1});
                    location.href = 'purchases.html';
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }).catch(function (err) {
                layer.msg('网络错误', {icon: 2});
            });
        })

        $("#confirmDeliveryBtn").on('click', function () {
            fetch(confirm_path, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id
                })
            }).then(res => res.json())
            .then(function (data) {
                if (data.code === 0) {
                    layer.msg('已确认', {icon: 1});
                    next();
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }).catch(function (err) {
                layer.msg('网络错误', {icon: 2});
            });
        })

        $("#rateBtn").on('click', function () {
            var rate = $("#rate").val();
            fetch(rate_path, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id,
                    rate: rate
                })
            }).then(res => res.json())
            .then(function (data) {
                if (data.code === 0) {
                    layer.msg('已评价', {icon: 1});
                    location.href = 'purchases.html';
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }).catch(function (err) {
                layer.msg('网络错误', {icon: 2});
            });
        })

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });

        function next() {
            step.next('#stepForm');
        }

        function pre() {
            step.pre('#stepForm');
        }



        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });
    });
</script>
