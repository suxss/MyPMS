<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新建报价-供应商端</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black" onclick="window.location.href='index.html'"
             style="cursor:pointer">
            采购管理系统
        </div>

        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item"> 新建报价</li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="../pic/avataaars.png" class="layui-nav-img">
					<span id="username_label">xxx</span>
                </a>
				<dl class="layui-nav-child">
					<!--                    <dd><a href="">资料</a></dd>-->
					<!--                    <dd><a href="">设置</a></dd>-->
                    <dd><a href="javascript: logout();">注销</a></dd>
				</dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">

                    <a class="" href="javascript:;">
                        <i class="layui-icon layui-icon-cart"></i>
                        <span>采购报价管理</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="demands.html">
                                <i class="layui-icon layui-icon-form"></i>
                                查看采购需求
                            </a>
                        </dd>
                        <dd>
                            <a href="quotes.html">
                                <i class="layui-icon layui-icon-form"></i>
                                查看所有报价
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">
                        <i class="layui-icon layui-icon-util"></i>
                        <span>采购流程管理</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="purchases.html">
                                <i class="layui-icon layui-icon-date"></i>
                                查看采购流程
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body layui-bg-gray">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-panel">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>新建报价</legend>
                </fieldset>
                <form class="layui-form layui-form-pane" id="quote_add_form">
                    <center>
                        <div class="layui-form-item" style="width: 80%">
                            <label class="layui-form-label">需求编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="demand_id" id="demand_id" autocomplete="off"
                                       placeholder="请输入需求编号" class="layui-input" lay-verify="required" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item" style="width: 80%">
                            <label class="layui-form-label">产品名</label>
                            <div class="layui-input-block">
                                <input type="text" name="product_name" id="product_name" autocomplete="off"
                                       placeholder="请输入产品名" class="layui-input" lay-verify="required" disabled>
                            </div>
                        </div>
                        <div class="layui-form-item" style="width: 80%">
                            <label class="layui-form-label">数量</label>
                            <div class="layui-input-block">
                                <input type="number" name="amount" id="amount" autocomplete="off"
                                       placeholder="请输入采购数量" class="layui-input" lay-verify="required|number"
                                       min="1">
                            </div>
                        </div>
                        <div class="layui-form-item" style="width: 80%">
                            <label class="layui-form-label">单价</label>
                            <div class="layui-input-block">
                                <input type="number" name="unit_price" id="unit_price" autocomplete="off"
                                       placeholder="请输入单价" class="layui-input" lay-verify="required|number"
                                       min="0.00001" step="0.00001">
                            </div>
                        </div>
                        <div class="layui-form-item" style="width: 80%">
                            <label class="layui-form-label">总价</label>
                            <div class="layui-input-block">
                                <input type="number" name="total_price" id="total_price" autocomplete="off"
                                       placeholder="请输入总价" class="layui-input" lay-verify="required|number"
                                       min="0.00001" step="0.00001">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text" style="width: 80%">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea id="remark" name="remark" placeholder="请输入备注"
                                          class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <div class="layui-btn" id="submitBtn">立即提交</div>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <!-- 底部固定区域 -->
    </div>
</div>
<script src="../layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-xs" lay-event="detail">查看报价</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除需求</a>
</script>
<script>
    const searchParams = new URLSearchParams(window.location.search)
        , id = searchParams.get('id')
        , product_name = searchParams.get('product_name')
        , quote_add_path = "add/quote";

    $("#demand_id").val(id);
    $("#product_name").val(product_name);

    layui.use(['element', 'layer', 'util', 'laydate', 'form'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , laydate = layui.laydate
            , form = layui.form
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });

        laydate.render({
            elem: '#expire_date'
            , type: 'datetime'
        });

        $("#submitBtn").on('click', function () {
           if (form.validate("#quote_add_form")) {
               const demand_id = $("input[name='demand_id']").val()
                   , product_name = $("input[name='product_name']").val()
                   , amount = $("input[name='amount']").val()
                   , total_price = $("input[name='total_price']").val()
                   , remark = $("textarea[name='remark']").val();
               fetch(quote_add_path, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       demand_id: demand_id,
                       product_name: product_name,
                       amount: amount,
                       total_price: total_price,
                       remark: remark
                   })
               }).then(response => response.json())
               .then(data => {
                   if (data.code === 0) {
                       layer.msg(data.msg, {icon: 1});
                       setTimeout(function () {
                           window.location.href = "demands.html";
                       }, 1000);
                   } else {
                       layer.msg(data.msg, {icon: 2});
                   }
               });
           }
        })

        $("#total_price").blur(function () {
            var total_price = $(this).val();
            var amount = $("#amount").val();
            console.log(total_price);
            console.log(amount);
            if (total_price != "" && amount != "" && amount != 0) {
                $("#unit_price").val(total_price / amount);
            }
        })

        $("#unit_price").blur(function () {
            var unit_price = $(this).val();
            var amount = $("#amount").val();
            console.log(unit_price);
            console.log(amount);
            if (unit_price != "" && amount != "" && amount != 0) {
                $("#total_price").val(unit_price * amount);
            }
        })

    });
</script>
</body>
</html>
